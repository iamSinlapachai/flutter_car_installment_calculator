publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1 # แพ็คเกจที่ช่วยในการใช้ Google Fonts
  image_picker: ^1.1.2 # แพ็คเกจที่ช่วยในการเปิดกล้องถ่ายภาพ แกลลอรี่
  intl: ^0.20.2 # แพ็คเกจที่ช่วยในการใช้รูปแบบของข้อความ ตัวเลข วันที่

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
